<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body class="max-width mx-auto px3 ltr">
  <div class="content index py4">

    {{if (eq .Type "subpage") }}
      {{ partial "babyheader.html" . }}
    {{ else }}
      {{ partial "header.html" . }}
    {{ end }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}

  </div>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D16KYTTZWG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-D16KYTTZWG');
  </script>

</body>

<link rel="stylesheet" href={{ "lib/font-awesome/css/all.min.css" | relURL }}>
<script src={{ "lib/jquery/jquery.min.js" | relURL }}></script>
<script src={{ "js/main.js" | relURL }}></script>
</html>
